<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Seja bem-vindo a página ínicial do consumo de água.">
    <title>Página Inicial</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'style.css')}}" rel= "stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename = 'gotas 1.svg')}}" type="image/x-icon">
    <script type="text/javascript" src="{{ url_for('static', filename = 'script.js')}}"></script>
</head>

<body>
    <header class="cabecalho">
        <img class="iconeMI" src="{{ url_for('static', filename = 'gotas 1.svg')}}" alt="icone da MI-Concorrência e Conectividade">
        <nav class="linkCabecalho">
            <a class="linkCabecalhoItem" href="/GET/">Início</a>
            <a class="linkCabecalhoItem" href="/login">Sair</a>
        </nav>
    </header>


    <main class="conteudo">
        <h1 class="titulo">Dados</h1>
        <div class="areaDaBusca">
            <div class="busca">
                <form class="Busca" action="" method="post">
                    <h1 class="tituloConteudo">Busca</h1>
                    <div class="input-field">
                        <input type="text" name="hidrometro" id="hidrometro" placeholder="Digite a quantidade de hidrometros:">
                        <div class="underline"></div>
                    </div>
                    <input class="botaoPesquisar" type="submit" value="Iniciar Pesquisa">

                </form>
            </div>
            <div class="resultado">
                <table class="tabela" id="tabela">
                    <thead class="topo">
                        <tr class="coluna">
                            <th class="linha1">Matricula</th>
                            <th class="linha1">Status</th>
                            <th class="linha1">Consumo</th>
                        </tr>
                    </thead>
                    <tbody class="corpo">
                        {% for i in range (qtdhidrometro) %}
                            <tr class="coluna">   
                            {% for hidrometro in listaHidro %}
                                {% if i+1 == hidrometro.id %}
                                    <td class="linha">{{hidrometro.matricula}}</td>
                                    <td class="linha">{{hidrometro.statusConta}}</td>
                                    <td class="linha">{{hidrometro.consumo}}</td>
                                {% endif %}
                            {% endfor %}
                            </tr>  
                        {% endfor %}                           
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="rodape">
        <img class="rodapeImagem" src="{{ url_for('static', filename = 'redes.svg')}}" alt="MI - Concorrência e Conectividade" height="40">
    </footer>
</body>

</html>
